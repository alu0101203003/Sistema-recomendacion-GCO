<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container" id="general">
        <form id="formulario">
        <div class="form-group row">
            <label for="matriz" class="col-4 col-form-label">Matriz</label> 
            <div class="col-8">
            <input id="matriz" name="matriz" type="file" accept=".txt">
            <h2 id="titulo1"></h2>
            <br>
            <h2 id="matriz_entrada"></h2>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="select">Métrica elegida</label> 
            <div class="col-8">
            <select id="select" name="select" class="custom-select" aria-describedby="selectHelpBlock" required="required">
                <option value="pearson">1. Correlación de Pearson</option>
                <option value="coseno">2. Distancia coseno</option>
                <option value="euclidea">3. Distancia Euclídea.</option>
            </select> 
            <span id="selectHelpBlock" class="form-text text-muted">Elige bajo que método de similitud serán calculadas las predicciones</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="nVecinos" class="col-4 col-form-label">Número de vecinos considerado</label> 
            <div class="col-8">
            <input id="nVecinos" name="nVecinos" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="select">Tipo de prediccion</label> 
            <div class="col-8">
            <select id="tipo_pred" name="select" class="custom-select" aria-describedby="selectHelpBlock" required="required">
                <option value="simple">Predicción simple</option>
                <option value="difMedia">Diferencia con la media</option>
            </select> 
            <span id="selectHelpBlock" class="form-text text-muted">Elige bajo que método de similitud serán calculadas las predicciones</span>
            </div>
        </div>
        </form>
        <div class="form-group row">
            <div class="offset-4 col-8">
            <button name="generar" class="btn btn-primary" onclick='generar()'>Generar</button>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container" id="salida">
        <h1>Matriz resultante</h1>
        <br>
        <h2 id="matriz_salida"></h2>
        <br>
        <h1>Similaridades resultantes</h1>
        <br>
        <h2 id="similaridades_salida"></h2>
        <br>
        <h1>Vecinos seleccionados</h1>
        <br>
        <h2 id="vecinos_salida"></h2>

    </div>
    <script src='./src/main.js'></script>
</body>
